{% load static %}
{% load widget_tweaks %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Kurian Benoy">
        <title>Home</title>
        <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body background="{% static 'images/spam-email_2.jpg' %}">

      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">SPAM /HAM WebApp</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="#">Home</a></li>
          </ul>
        </div>
      </nav>



          <div class="row justify-content-center">
                  <form  class="col s4 offset-s3" method="post" > 
                    {% csrf_token %}
                        <h2>Enter the Text</h2>
                          <br>
                        {% for hidden in form.hidden_fields %}
                          {{ hidden }}
                        {% endfor %}

                        <div class="col s7">
                          <div class="form-group">
                            <label for="{{ form.inputtext.id_for_label }}">{{ form.inputtext.label }}</label>
                            {{ form.inputtext|add_class:'form-control' }}
                            {% for error in form.inputtext.errors %}
                              <span class="help-block">{{ error }}</span>
                            {% endfor %}
                          </div>
                        <br>

                       <center><button type="submit" class ="btn btn-success">Submit</button></center>
                      </div>

                </form>

          </div>

    </body>
</html>
